<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TacMap â€“ Patrol Log</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0c1b2a;
      font-family: monospace;
      color: #e0e0e0;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    #map { height: 100%; width: 100%; z-index: 0; }
    #address {
      position: absolute; top: 0; left: 0; right: 0;
      padding: 6px 10px; font-size: 12px;
      background: rgba(12, 27, 42, 0.9);
      color: #00bfff; z-index: 999;
      text-align: left; line-height: 1.4em;
      max-height: 3.6em; overflow-y: auto;
    }
    #satBtn, #gpsBtn {
      z-index: 999; background: #0c1b2a; color: #00bfff;
      border: 1px solid #00bfff; padding: 5px 12px;
      font-size: 12px; cursor: pointer;
    }
    #satBtn { position: absolute; top: 54px; left: 10px; }
    #gpsBtn { position: absolute; top: 54px; right: 10px; }
    #checkinBox {
      position: absolute; top: 92px; left: 10px;
      z-index: 999; background: rgba(12, 27, 42, 0.9);
      padding: 8px; border: 2px solid #00bfff;
      max-width: 240px; font-size: 11px;
    }
    #checkinBox div, #checkinBox input {
      margin-bottom: 4px;
    }
    #checkinBox input[type="text"], #checkinBox input[type="file"] {
      width: 95%; background: #0c1b2a; color: #e0e0e0;
      border: 1px solid #00bfff; font-size: 11px; padding: 3px;
    }
    #viewLog, #resetLog, #exportLog, .editNoteBtn {
      background: #0c1b2a; color: #00bfff;
      border: 1px solid #00bfff; padding: 3px 6px;
      font-size: 11px; cursor: pointer; margin-top: 4px;
    }
    #logData {
      color: #ffcc00; font-size: 10px;
      margin-top: 4px; max-height: 150px; overflow-y: auto;
    }
    .hud {
      position: absolute; bottom: 0; width: 100%;
      background: rgba(12, 27, 42, 0.95);
      padding: 6px 8px; box-sizing: border-box;
      display: flex; justify-content: space-between;
      align-items: center; z-index: 999;
      flex-wrap: wrap; font-size: 12px;
    }
    .hud span, .hud button {
      margin: 2px 6px;
    }
    .hud button {
      background: #0c1b2a; color: #00bfff;
      border: 1px solid #00bfff; padding: 5px 12px;
      font-size: 12px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="address">LOCATING...</div>
  <button id="satBtn">SATELLITE VIEW</button>
  <button id="gpsBtn">[GPS]</button>

  <div id="checkinBox">
    <div><label>Officer:</label><input type="text" id="officerName" placeholder="Enter name"></div>
    <div><label>Location:</label><input type="text" id="postLocation" placeholder="Enter post address"></div>
    <div><label>Upload Photo(s):</label><input type="file" id="checkinImage" accept="image/*" multiple></div>
    <div><strong>CHECK-INS:</strong> <span id="checkCount">0</span> | <strong>LAST:</strong> <span id="lastTime">--:--:--</span></div>
    <div><strong>MOVE:</strong> <span id="stepCount">0</span> steps | <strong>DISTANCE:</strong> <span id="distCount">0</span>m</div>
    <button id="viewLog">[VIEW LOG]</button>
    <button id="exportLog">[EXPORT LOG]</button>
    <div id="logSection" style="display:none;">
      <div>LOG:</div>
      <div id="logData"></div>
      <button id="resetLog">[RESET LOG]</button>
    </div>
  </div>

  <div class="hud">
    <span id="gpsStatus">GPS: WAITING...</span>
    <span id="clock">TIME: --:--:--</span>
    <button onclick="clearMarkers()">[CLEAR MARKERS]</button>
    <button onclick="doCheckIn()">[CHECK-IN]</button>
  </div>
</body>
</html>
